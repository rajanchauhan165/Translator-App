<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<!-- navbar starts here -->
    <div id="navbar">
        <h1>~ Easy Translator ~</h1>
        <button class="gitbtn"><a href="">GitHub</a></button>
    </div>



<!-- navbar ends here -->




    <div id="container">
        <div onclick="removetemp()" oninput="debounce(Translate,1000)" id="input">

            <div class="inputnav">
                <p>Input Box</p>
                <select name="" id="inputlang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="pt">Portuguese</option>
                    <option value="vi">Vietnamese</option>
                    <option value="id">Indonesian</option>
                    <option value="uk">Ukranian</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <option value="hu">Hungarian</option>
                </select>
            </div>
            <hr>



            <textarea placeholder="Enter texts here..." name="input-text" id="input-text"></textarea>
        </div>

        <div id="output">

            <div class="inputnav">
                <p>Output Box</p>
                <select name="" id="outputlang">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="ko">Korean</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="pt">Portuguese</option>
                    <option value="vi">Vietnamese</option>
                    <option value="id">Indonesian</option>
                    <option value="uk">Ukranian</option>
                    <option value="tr">Turkish</option>
                    <option value="nl">Dutch</option>
                    <option value="hu">Hungarian</option> 
                </select>
            </div>
            <hr>


            <div class="outputbox">
                <p id="output-text"></p>
                <p id="temp">Output will be shown here.</p>
            </div>
            
            
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
